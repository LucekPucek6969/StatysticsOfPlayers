<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>playerForm</title>
</head><p><a href="start">Strona główna</a></p>
<body>
<table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Sex</th>
    <<th>Edit</th>
    </thead>
    <tbody>

    <tr >
        <td th:text="${player.getId()}">sample id</td>
        <td th:text="${player.getName()}">sample name</td>
        <td th:text="${player.getSurname()}">sample surname</td>
        <td th:text="${player.getSex()}">sample sex</td>
        <td><a href="@{/player(id=${player.getId()})}">Edit</a></td>
    </tr>

    </tbody>
</table>


<p><a href="viewAllPlayers">Pokaz wszystkich zawodnikow</a></p>
<p><a href="viewEvents">Pokaz zawody</a></p>


</body>
</html>
