<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Statystyki zawodnikow</title>
    <p><a href="start">Strona główna</a></p>
</head>
<body>
<h1 align="centre">ZAWODNICY UKS CZAPLA</h1>

<div style="float:left">
    <form method="get" action="viewAllPlayers">

        <table border="1">
            <thead>
             <th>Id</th>
              <th>Imię</th>
               <th>Nazwisko</th>
                <th>Płeć</th>
                 <th>Kategoria_wiekowa</th>
                  <th>Numer_licencji</th>
                   <th>dane zawodnika</th>
                    <th>statystyki zawodnika</th>

            </thead>
            <tbody>

            <tr th:each="p: ${players}">
                <td th:text="${p.getId()}">      id </td>
                <td th:text="${p.getName()}">    Imię </td>
                <td th:text="${p.getSurname()}"> Nazwisko </td>
                <td th:text="${p.getSex()}">     Płeć </td>
                <td th:text="${p.ageCategory()}"> Kategoria_wiekowa </td>
                <td th:text="${p.getLicenceNumber()}"> Numer_licencji </td>


                <td><a th:href="@{/players/playerView(id=${p.getId()})}"> Edit </a></td>
                <td><a th:href="@{/players(id=${p.getId()})}"> Edit </a></td>
            </tr>
            </tbody>
        </table >
    </form>
</div>

<div style="float:right;">
    <body>
    <h3 align="left">dodaj zawodnika do bazy danych</h3>

    <form method="post" action="/players/viewAllPlayers">
        <label>Podaj Imię (*):  </label> <input type="text" required name="name"><br/><br/>
        <label>Podaj Nazwisko (*):  </label><input type="text" required name="surname"><br/><br/>
        <label>Podaj Płeć: (*):  </label><input type="radio"  required name="sex" value="female">   kobieta
        <label>                  </label><input type="radio"  required name="sex" value="male">   mężczyzna<br/><br/>
        <label>Podaj Datę urodzenia  (*):  </label><input type="date" required
                                                          name="dateOfBirth" min="1980-01-01" max="2030-12-30"><br/><br/>
        <label>Podaj Adres (*):  </label><input type="text" required name="location"><br/><br/>
        <label>Podaj Telefon kontaktowy:  </label><input type="text" name="tel"><br/><br/>
        <label>Podaj numer licencji:  </label><input type="text" name="licenceNumber"><br/><br/>

        <p>(*)  pole obowiązkowe-należy wypełnić</p> <br/>

        <input type="submit" value="Dodaj">

    </form>
    </body>
</div>
</body>
<div style="clear: both"></div>

</html>
