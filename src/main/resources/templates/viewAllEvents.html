<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Zawody</title>
    <p><a href="start">Strona główna</a></p>
</head>
<body>
<h1 align="centre">ZAWODY</h1>

<div style="float:left">
    <form method="get" action="viewAllEvents">

        <table border="1">
            <thead>
            <th>Id</th>
            <th>Nazwa</th>
            <th>Opis_zawodów</th>
            <th>Data_zawodów</th>


            </thead>
            <tbody>

               <tr th:each="e: ${events}">

                <td th:text="${e.getId()}">      id </td>
                <td th:text="${e.getName()}">    Nazwa </td>
                <td th:text="${e.getDescription()}"> Opis_zawodów </td>
                <td th:text="${e.getEventDate()}">     Data_zawodów</td>

                <td><a th:href="@{/events/eventView(id=${e.getId()})}"> Edit </a></td>

            </tr>
            </tbody>
        </table >
    </form>
</div>

<div style="float:right;">
    <body>
    <h3 align="left">dodaj zawody do bazy danych</h3>

    <form method="post" action="/events/viewAllEvents">
        <label>Nazwa (*):  </label> <input type="text" required name="name"><br/><br/>
        <label>Opis (*):  </label><input type="text" required name="surname"><br/><br/>
        <label>Podaj Datę   (*):  </label><input type="date" required
                                  name="EventDate" min="2019-01-01" max="2030-12-30"><br/><br/>

        <p>(*)  pole obowiązkowe-należy wypełnić</p> <br/>

        <input type="submit" value="Dodaj">
    </form>
    </body>
</div>
</body>
<div style="clear: both"></div>

</html>
